<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #3730a3;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #3730a3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #312e81;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Static Test Page</h1>
        <p>This is a simple static HTML page to test server connectivity. If you can see this page, the server is serving static content correctly.</p>
        <p>This page exists outside of our React application to help diagnose rendering issues.</p>
        <button id="testBtn">Click Me</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('result').textContent = 'Button clicked! JavaScript is working.';
        });
    </script>
</body>
</html>
